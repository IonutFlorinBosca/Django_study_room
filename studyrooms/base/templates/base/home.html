<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<!--Gonna use template inheritance(f.ex I can inherit the navbar, so that
everytime I modify a link there it will be inherited in all the files)-->
<body>
    {% extends 'main.html' %}
    {% block content %}

    <h1>Home</h1>

    <div>
        <div>
            {% for room in rooms %}
            <h4>
                {{ room.id }} -- <a href="/room/{{ room.id }}">{{ room.name }}</a>
            </h4>
            {% endfor %}
        </div>
    </div>

    {% endblock content %}
</body>
</html>
